<mat-card  class="post_list">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput 
                type="text"
                formControlName="title"
                placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please add a title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Upload File</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea
                matInput
                rows="4"
                formControlName="content"
                placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please add a content.</mat-error>
        </mat-form-field>
        <button
            type="submit"
            mat-raised-button
            color="accent">Add Post</button>
    </form>
</mat-card>
